<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
    <style>
        .top {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin: 0px;
            background-color: #2c2e52;
            height: 60px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 50px; 
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar .menu a:hover {
            text-decoration: underline;
        }
        .navbar .icon {
            color: white;
            font-size: 18px;
            margin-right: 70px;
            margin-left: auto;
        }
        .navbar .icon a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar .icon a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #2c2e52;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #1b1c3d;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="navbar">
            <div class="logo" style="margin-left: 150px;">코공플</div>
            <div class="menu">
                <span style="margin: 0px 30px;"><a href="index.html">홈</a></span>
                <span style="margin-right:30px; margin-left: 5px;"><a href="">인기코드</a></span>
                <a href="">고객센터</a>
            </div>
            <div class="icon"><a href="">⊙</a></div>
        </div>
    </div>
    <div class="container">
        <h2>게시글 작성</h2>
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <div class="form-group">
                <label for="code">코드 작성</label>
                <textarea id="code" name="code" rows="10" placeholder="코드를 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="image">이미지 추가</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="language">코드 언어</label>
                <select id="language" name="language">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="php">PHP</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">게시</button>
            </div>
        </form>
    </div>
</body>
</html>
