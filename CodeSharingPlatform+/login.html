<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SNS 회원가입 페이지</title>
    <style>
        .top {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin : 0px;
            background-color: #2c2e52;
            height: 60px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 50px; 
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar .menu a:hover {
            text-decoration: underline;
        }
        .navbar .icon {
            color: white;
            font-size: 18px;
            margin-right: 70px;
            margin-left: auto;

        }
        .navbar .icon a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar .icon a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #2c2e52;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #1b1c3d;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="navbar">
            <div class="logo" style="margin-left: 150px;">코공플</div>
            <div class="menu">
                <span style="margin: 0px 30px;"><a href="index.html">홈</a></span>
                <span style="margin-right:30px; margin-left: 5px;"><a href="">인기코드</a></span>
                <a href="">고객센터</a>
            </div>
            <div class="icon"><a href="">⊙</a></div>
        </div>
    </div>
    <div class="container">
        <h2>로그인</h2>
        <form>
            <div class="form-group">
                <label for="email">아이디</label>
                <input type="email" id="email" name="email" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <button type="submit">코공플 ID 로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
